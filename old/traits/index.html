<!-- basic page setup -->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Trait Icons</title>
	<style>
		body {
			background-color: #191919;
			margin: 0;
			padding: 0;
		}
		.row {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.square {
			width: 48px;
			height: 48px;
			margin: 0;
			margin-left: 12px;
			margin-right: 12px;
			margin-bottom: 6px;
		}
		.number {
			text-align: center;
			color: #b84139;
			font-size: 16px;
			font-weight: bold;
			/* add a strong black outline to the number to make it easier to read */
			text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
			/* make it a nicer font */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
	</style>
</head>
	<body>
		<script>
			// A script to add all the trait icons to the page in the png folder to the page, each row has up to 16 icons.
			// Each icon has a name consisting of a 4 digit number with leading zeros required, starting at 0001 and ending at 4084.

			// The number of icons to add to the page.
			const numberOfIcons = 4084;
			// The number of icons to add to each row.
			const iconsPerRow = 12;
			// The number of rows to add to the page.
			const numberOfRows = Math.ceil(numberOfIcons / iconsPerRow);
			// The number of icons to add to the last row.
			const iconsInLastRow = numberOfIcons % iconsPerRow;

			// Loop though and create all the rows.
			for (let i = 0; i < numberOfRows; i++) {
				// Create a row.
				const row = document.createElement('div');
				row.classList.add('row');
				// Add the row to the page.
				document.body.appendChild(row);

				// The number of icons to add to this row.
				let iconsInThisRow = iconsPerRow;
				// If this is the last row, add the correct number of icons.
				if (i === numberOfRows - 1) {
					iconsInThisRow = iconsInLastRow;
				}

				// Cycle though all the icons. Display it as a 32x32 image with the number of the icon above it, allocating a 12px tall space for the number ABOVE the icon. Include the leading zeros for the filename and number.
				for (let j = 0; j < iconsInThisRow; j++) {
					// Check the size of the icon file, if isn't 64px we skip it.
					

					// Create the icon.
					const icon = document.createElement('img');
					icon.src = `skin/${(i * iconsPerRow + j + 1).toString().padStart(4, '0')}.png`;
					icon.classList.add('square');
					// Add the icon to the row.
					row.appendChild(icon);

					// Create the number.
					const number = document.createElement('div');
					number.classList.add('number');
					number.innerText = (i * iconsPerRow + j + 1).toString().padStart(4, '0');
					// Add the number to the row.
					row.appendChild(number);
				}
			}
		</script>
	</body>
</html>
