<html>
	<head>
		<meta http-equiv="Refresh" content="1800">
	</head>
	<body style="background-color: black; padding: 0; margin: 0; overflow: hidden;">
		<script language="javascript">
			// /paneladd http://defendervex.github.io/chromed2085/dynamic_advert/index.html 980 540 1.4
			var adverts = [
				["img/BioStat.gif", 14920],
				["img/Praxis.gif", 15130],
			]

			var curindex = 0
			var preload = []

			for (n = 0; n < adverts.length; n++) {
				preload[n] = new Image()
				preload[n].src = adverts[n][0]
			}

			document.write('<img name="defaultimage" src="' + adverts[0][0] + '">')
			curindex++

			function rotateimage() {
				if (curindex >= adverts.length) {
					curindex = 0
				}

				document.images.defaultimage.src = adverts[curindex][0]

				curindex++
			}

			setInterval("rotateimage()", adverts[curindex][1])
		</script>
	</body>
</html>
