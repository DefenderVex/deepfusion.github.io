<style>
@import url('http://fonts.googleapis.com/css?family=Share+Tech+Mono');

@keyframes blink {
  0%,
  49% {
    border-right-color: transparent;
  }
  50%,
  100% {
    border-right-color: currentColor;
  }
}
@keyframes scan {
  0% {
    background-position: 0 -100vh;
  }
  35%,
  100% {
    background-position: 0 100vh;
  }
}
html {
  background-color: black;
  padding: 1em;
  overflow: hidden;
}
output {
  border-radius: 1em;
  background-color: #081a0f;
  background-image: radial-gradient(ellipse 500% 100% at 50% 90%, transparent, #112211);
  background-position: center;
  display: block;
  height: 85vh;
  padding: 2em;
  box-shadow: inset 0 0 10em 1em rgba(0, 0, 0, 0.5);
  overflow: auto;
  font-family: 'Share Tech Mono';
  font-size: 12px;
  color: rgba(31, 239, 126, 0.8);
  position: relative;
}
output::before {
  position: absolute;
  content: "";
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  background-image: linear-gradient(0deg, transparent 0%, rgba(8, 26, 15, 0.2) 2%, rgba(8, 26, 15, 0.8) 3%, rgba(8, 26, 15, 0.2) 3%, transparent 100%);
  background-repeat: no-repeat;
  animation: scan 7.5s linear 0s infinite;
}
output::after {
  position: absolute;
  content: "";
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  background-image: radial-gradient(ellipse 50% 15% at 50% 15%, rgba(255, 255, 255, 0.05), transparent), radial-gradient(ellipse 50% 10% at 50% 12%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 50% 5% at 50% 10%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 50% 3% at 50% 9%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 200% 20% at 50% 0%, rgba(0, 0, 0, 0.5), transparent), linear-gradient(0deg, rgba(0, 0, 0, 0.2) 50%, transparent 50%);
  background-size: 100%, 100%, 100%, 100%, 100%, 100% 0.25ch;
}

output q {
  border-right: 0 solid currentColor;
  animation: blink 500ms linear 0s infinite;
  /* text-shadow: 0 0 1ex #1fff78, 0 0 2px rgba(255, 255, 255, 0.8); */
  margin-bottom: 1em;
  line-height: 150%;
}

output q::before {
  content: "";
}

output q:last-child {
  border-right-width: 1ch;
}
</style>

<output></output>

<script>
var click = new Audio("https://dl.dropboxusercontent.com/u/55126910/fallout/sounds/ui_hacking_charscroll_lp.wav");
click.volume = .1;

var bind = Function.prototype.bind,
    $append = bind.call(Element.prototype.appendChild, document.querySelector("output")),
    $new = bind.call(Document.prototype.createElement, document),
    $text = bind.call(Document.prototype.createTextNode, document),
    $rnd = function() { return (10 + 0)|0; }, 
    $promise = function(thenFn) {
      var args, promise, wait, slice=Array.prototype.slice, isResolved = false;
      var promise = {
        wait: function(ms) {
          wait = ms;
          return promise;
        },
        then: function() {
          args = slice.call(arguments);
          return promise = $promise(thenFn);
        },
        resolve: function() {
          isResolved = true;
          if(args) {
            var next = Function.prototype.bind.apply(thenFn, [undefined].concat(args).concat([promise]));
            wait ? setTimeout(next, wait) : next();
          }

        }
      };
      return promise;
    };

var process = function(target, chars, promise) {
  var first = chars[0], rest = chars.slice(1);
  if(!first) {
    promise.resolve();
    return;
  }
  click.play();
  target.appendChild(first);
  setTimeout(process.bind(undefined, target, rest, promise), $rnd());
}

var type = function(text, promise) {
  var chars = text.split("").map($text);
  promise = promise || $promise(type);
  $append($new("br"));
  process($append($new("q")), chars, promise);
  return promise;
};

setTimeout(function(){
type("ROBCO INDUSTRIES (TM) TERMLINK PROTOCOL")
  .then("======================================")
  .then("INITIALIZING PERSONAL LOG VIEWER V 2.5")
  .then("======================================")
  .then("")
  .wait(2500)
  .then("")
  .then("NO DATA FOUND")
}, 1500);
</script>
